user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {

    # =========================
    # REAL CLIENT IP
    # =========================
    set_real_ip_from 172.29.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # =========================
    # RATE LIMIT ZONES (NÂNG CẤP)
    # =========================

    # Frontend – chịu tải tốt
    limit_req_zone $binary_remote_addr zone=frontend_limit:10m rate=30r/s;

    # Backend API – chặt hơn
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Login – rất nhạy cảm
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=3r/s;

    # Connection limit
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # =========================
    # BOT USER-AGENT DETECTION
    # =========================
    map $http_user_agent $is_bot {
        default 0;
        ~*(curl|wget|ab|python|httpclient|scrapy|bot|spider) 1;
    }

    log_format main '$remote_addr - [$time_local] "$request" '
                    '$status $body_bytes_sent '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    include /etc/nginx/conf.d/*.conf;
}
