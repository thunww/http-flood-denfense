version: '3.8'

services:

  # ===========================
  # FRONTEND
  # ===========================
  frontend:
    build: ./frontend
    container_name: fe
    networks:
      - mon_net

  # ===========================
  # BACKEND (L7 LB TARGETS)
  # ===========================
  backend1:
    build: ./backend
    environment:
      - INSTANCE_ID=backend-1
    networks:
      - mon_net

  backend2:
    build: ./backend
    environment:
      - INSTANCE_ID=backend-2
    networks:
      - mon_net

  # ===========================
  # NGINX PROXY (L7 DEFENSE + WS)
  # ===========================
  nginx:
    build: ./nginx
    container_name: nginx_proxy
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend1
      - backend2
      - goaccess
    networks:
      - mon_net
    volumes:
      - ./nginx/logs:/var/log/nginx

  # ===========================
  # NODE EXPORTER
  # ===========================
  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    networks:
      - mon_net
    pid: host
    restart: unless-stopped

  # ===========================
  # CADVISOR
  # ===========================
  cadvisor:
    image: google/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8081:8080"
    networks:
      - mon_net
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    privileged: true
    restart: unless-stopped

  # ===========================
  # NGINX EXPORTER
  # ===========================
  nginx_exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx_exporter
    command:
      - "--nginx.scrape-uri=http://nginx/nginx_status"
    networks:
      - mon_net
    depends_on:
      - nginx
    restart: unless-stopped

  # ===========================
  # PROMETHEUS
  # ===========================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alert.rules:/etc/prometheus/alert.rules
    networks:
      - mon_net
    restart: unless-stopped

  # ===========================
  # ALERT MANAGER
  # ===========================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    networks:
      - mon_net
    restart: unless-stopped

  # ===========================
  # GOACCESS (REALTIME ENGINE)
  # ===========================
  goaccess:
    image: allinurl/goaccess:latest
    container_name: goaccess
    depends_on:
      - nginx
    networks:
      - mon_net
    volumes:
      - ./nginx/logs:/logs:ro
      - ./goaccess:/report
      - ./goaccess/etc/goaccess.conf:/etc/goaccess/goaccess.conf:ro
    command: >
      /logs/access.log
      --config-file=/etc/goaccess/goaccess.conf
      --real-time-html
      --ws-url=ws://54.66.52.193/goaccess/ws
      -o /report/report.html
    restart: unless-stopped

  # ===========================
  # GOACCESS WEB (STATIC HTML)
  # ===========================
  goaccess_web:
    image: nginx:alpine
    container_name: goaccess_web
    ports:
      - "7880:80"
    volumes:
      - ./goaccess:/usr/share/nginx/html:ro
    networks:
      - mon_net
    restart: unless-stopped

  # ===========================
  # GRAFANA
  # ===========================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - mon_net
    depends_on:
      - prometheus
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/provisioning/dashboards:/var/lib/grafana/dashboards
    restart: unless-stopped

networks:
  mon_net:
    driver: bridge
